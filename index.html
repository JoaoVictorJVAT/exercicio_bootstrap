<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Formulário de cadastro</h2>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" required>
            <label for="email" class="form-label">Seu e-mail:</label>
            <input class="form-control" type="email" id="email" required>
            <label for="telefone" class="form-label">Seu telefone:</label>
            <input type="tel" class="form-control" id="telefone" required>
            <div class="form-check">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos" required>
            </div>
            <button class="btn btn-success">Enviar</button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
